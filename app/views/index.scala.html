@(content: String)

@main("Stratego") {
  <h1>Stratego Web!</h1>
  <p>@content</p>
  <form action="/stratego/game" method="post">
    <button type="submit" id="new" value="n">New Game</button>
  </form>
  <form action="/stratego/game" method="delete">
    <button type="submit" id="quit" value="q">Quit Game</button>
  </form>
}
